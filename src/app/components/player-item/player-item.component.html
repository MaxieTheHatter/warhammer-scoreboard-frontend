<div [ngClass]="setClasses()">
  <table>
    <tr>
      <th>Name</th>
      <th>Army</th>
      <th>Resource: {{player.armyResource.type}}</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>{{player.name}}</td>
      <td>{{player.army}}</td>
      <td>{{player.armyResource.resource}}</td>
      <td>{{player.score}}</td>
    </tr>
  </table>
</div>
